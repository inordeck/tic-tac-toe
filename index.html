<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,900i|Raleway:300,600,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1 id="headline"><span id="tic">tic</span> <span id="tac">tac</span> <span id="toe">toe</span></h1>
	</header>
<!-- GAME BOARD-->
	<main>
		<div id="tictactoe">
			<h3 class="playerTurn">placeholder</h3>
			<table id="gameBoard">
				<tr id="row1">
					<td class="cell" id="cell1"></td>
					<td class="cell" id="cell2"></td>
					<td class="cell" id="cell3"></td>
				</tr>
				<tr id="row2">
					<td class="cell" id="cell4"></td>
					<td class="cell" id="cell5"></td>
					<td class="cell" id="cell6"></td>
				</tr>
				<tr id="rwo3">
					<td class="cell" id="cell7"></td>
					<td class="cell" id="cell8"></td>
					<td class="cell" id="cell9"></td>
				</tr>
			</table>
		</div>
		<button type="reset" value="reset" id="reset" onClick="window.location.reload()">reset game</button>
	</main>
	<footer>
		<div id="footerInfo">
			<h4 id="made">made by:</h4>
			<img id="logo" src="images/ian-nordeck-logo-01.png" alt="ian t. nordeck logo">
			<p id="copyright">copyright 2017, ian t. nordeck</p>
		</div>
	</footer>

	<!-- JQUERY -->
	<link rel="stylesheet" type="text/css" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
