<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,900i|Raleway:300,600,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="startGame();">
	<header>
		<h1 id="headline"><span id="tic">tic</span> <span id="tac">tac</span> <span id="toe">toe</span></h1>
	</header>
<!-- GAME BOARD-->
	<main>
		<div id="tictactoe">
			<h3 id="message">placeholder</h3> <!--player turn-->
			<table id="gameBoard">
				<tr id="row1">
					<td id="cell1" class="cell" onClick="nextMove(this);"></td>
					<td id="cell2" class="cell" onClick="nextMove(this);"></td>
					<td id="cell3" class="cell" onClick="nextMove(this);"></td>
				</tr>
				<tr id="row2">
					<td id="cell4" class="cell" onClick="nextMove(this);"></td>
					<td id="cell5" class="cell" onClick="nextMove(this);"></td>
					<td id="cell6" class="cell" onClick="nextMove(this);"></td>
				</tr>
				<tr id="rwo3">
					<td id="cell7" class="cell" onClick="nextMove(this);"></td>
					<td id="cell8" class="cell" onClick="nextMove(this);"></td>
					<td id="cell9" class="cell" onClick="nextMove(this);"></td>
				</tr>
			</table>
		</div>
		<a href="javascript:startGame();">new game</a>
	</main>
	<footer>
		<div id="footerInfo">
			<h4 id="made">made by:</h4>
			<img id="logo" src="images/ian-nordeck-logo-01.png" alt="ian t. nordeck logo">
			<p id="copyright">copyright 2017, ian t. nordeck</p>
		</div>
	</footer>

	<!-- JQUERY -->
	<link rel="stylesheet" type="text/css" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
